<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Metacharset & viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title (50-60 belgigacha tavsiya) -->
    <title>
      Jonibek Academy — Onlayn kurslar va darsliklar | O'qishni osonlashtirish
    </title>

    <!-- Meta description (150-160 belgigacha tavsiya) -->
    <meta
      name="description"
      content="Jonibek Academy — 9-11 yoshli oʻquvchilar uchun qulay onlayn kurslar, darsliklar va interfaol mashqlar. Ingliz tili, matematika va dasturlashni oson o'rganing."
    />

    <!-- Meta keywords (majburiy emas; ba'zi saytlar hali ishlatadi) -->
    <meta
      name="keywords"
      content="onlayn kurslar, darsliklar, matematika, ingliz tili, dasturlash, Jonibek Academy"
    />

    <!-- Robots: indekslash va linklarni kuzatish (kerak bo'lsa sozlang) -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical (takrorlangan kontentni oldini olish uchun) -->
    <link rel="canonical" href="https://www.example.com/current-page-url" />

    <!-- Open Graph (Facebook, Telegram va boshqalar uchun) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Jonibek Academy — Onlayn kurslar va darsliklar"
    />
    <meta
      property="og:description"
      content="Jonibek Academy — 9-11 yoshli oʻquvchilar uchun onlayn kurslar va interfaol darsliklar."
    />
    <meta
      property="og:url"
      content="https://www.example.com/current-page-url"
    />
    <meta property="og:site_name" content="Jonibek Academy" />
    <meta
      property="og:image"
      content="https://www.example.com/images/og-image.jpg"
    />
    <meta
      property="og:image:alt"
      content="Jonibek Academy logosi va o'quvchilar"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jonibek Academy — Onlayn kurslar va darsliklar"
    />
    <meta
      name="twitter:description"
      content="Jonibek Academy — 9-11 yoshli oʻquvchilar uchun onlayn kurslar va interfaol darsliklar."
    />
    <meta
      name="twitter:image"
      content="https://www.example.com/images/twitter-image.jpg"
    />

    <!-- Locale / language -->
    <meta http-equiv="Content-Language" content="uz" />
    <link rel="alternate" hreflang="uz" href="https://www.example.com/uz/" />
    <link rel="alternate" hreflang="en" href="https://www.example.com/en/" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />



    <!-- JSON-LD structured data (Organization + WebSite) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Jonibek Academy",
        "url": "https://www.example.com",
        "logo": "https://www.example.com/images/logo.png",
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://t.me/yourchannel",
          "https://www.instagram.com/yourprofile"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.example.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.example.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <link rel="stylesheet" href="./css/main.css" />
